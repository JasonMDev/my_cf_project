        <p><strong>If you like what you see</strong> contact me and let us discuss a project.</p>

    <!-- CONTACT CONTAINER -->
    <!-- Generic Bootstrap Container --> 
    <div class="container">
      <!-- CUSTOM CLASS: Project Borders  -->
      <!-- I have added own class after container and before the row column as it negates my class. -->  
      <div class ="projectborder" id="contactcontainer">
        <!-- Generic Bootstrap Row -->
        <div class="row">

          <!-- Email Column -->
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <!-- CUSTOM CLASS: Individual Project Styling  -->
            <div class ="indvcontact">
              <h2>Email</h2>
              <p><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>Joe.Bloggs@example.com</p>
            </div><!-- /Individual Conatct Item Styling --> 
          </div><!-- /col Email -->

          <!-- Phone Column -->
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <!-- CUSTOM CLASS: Individual Project Styling  -->
            <div class ="indvcontact">
              <h2>Phone</h2>
              <p><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>+44 (0) 1234 5465</p>
            </div><!-- /Individual Conatct Item Styling -->    
          </div><!-- /col Phone -->

          <!-- Address Column -->
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <!-- CUSTOM CLASS: Individual Project Styling  -->
            <div class ="indvcontact">
              <h2>Address</h2>
              <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> 
              <ul id="address-list">
                <li>Basingstoke</li>
                <li>Hampshire</li>
                <li>United Kingdom</li>
              </ul><!-- /list Address -->
            </div><!-- /Individual Conatct Item Styling -->
          </div><!-- /col Address -->

        </div><!-- /row -->
      </div> <!-- /projectborder -->
      <hr>
    </div> <!-- /Contact container for Contacts -->
